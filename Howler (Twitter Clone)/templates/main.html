<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="google" content="notranslate">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google" content="notranslate"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script type="module" src="/js/common.js"></script>
        <script type="module" src="/js/main.js"></script>
        <link rel="stylesheet" href="/css/common.css">
        <title>Howler Main</title>
    </head>

    <body>
        <header class="howler-head">
            <div class="user" id="user"><button class="logout-button">Log Out</button></div>
            <h1>Howler</h1>
            <div class="username"></div>
        </header>
        <div class="main-container">
            <div id="not-logged" class="not-logged-sty">
                <label for="need-login">You must log in first</label><br>
                <button class="need-login">Log In</button>
            </div>
            <div id="main" class="main-content">
                <div class="new-howl">
                    <textarea class="howl-text" maxLength="250" placeholder="What's howling?..."></textarea>
                    <div class="howl-button-box">
                        <button class="howl-button">Howl</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
